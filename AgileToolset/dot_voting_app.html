<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Dot Voting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .setup-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .setup-section h2 {
            color: #495057;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .voting-section {
            display: none;
        }

        .voting-section.active {
            display: flex;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .voters-column {
            flex: 0 0 350px;
            padding: 30px;
            background: #f8f9fa;
            overflow-y: auto;
            border-right: 3px solid #dee2e6;
        }

        .voters-column h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .voters-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .options-column {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .voter-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
        }

        .voter-name {
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #495057;
        }

        .voter-stats {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .dots-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 50px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            user-select: none;
        }

        .dot:hover {
            transform: scale(1.1);
        }

        .dot.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .options-section {
            margin-top: 30px;
        }

        .options-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .options-grid {
            display: grid;
            gap: 20px;
        }

        .option-card {
            background: white;
            border: 3px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .option-card.drag-over {
            background: #e7f3ff;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .option-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #495057;
            margin-bottom: 15px;
        }

        .option-votes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 60px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .results-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .results-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 5px solid #667eea;
        }

        .result-title {
            font-weight: 600;
            color: #495057;
        }

        .result-votes {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #495057;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Agile Dot Voting System</h1>
            <p>Collaborative Priority Voting for Your Team</p>
        </div>

        <div class="setup-section" id="setupSection">
            <h2>Setup Voting Session</h2>
            
            <div class="form-group">
                <label for="votersInput">Voters (one per line with number of cards)</label>
                <textarea id="votersInput" placeholder="Example:
John Doe, 5
Jane Smith, 3
Bob Johnson, 5"></textarea>
            </div>

            <div class="form-group">
                <label for="optionsInput">Voting Options (one per line)</label>
                <textarea id="optionsInput" placeholder="Example:
Improve API Performance
Refactor Authentication Module
Implement Dark Mode
Add Mobile Responsiveness
Update Documentation"></textarea>
            </div>

            <button class="btn" onclick="startVoting()">Start Voting Session</button>
        </div>

        <div class="voting-section" id="votingSection">
            <div class="voters-column">
                <h3>ðŸ‘¥ Voters</h3>
                <div class="voters-grid" id="votersGrid"></div>
            </div>

            <div class="options-column">
                <div class="controls">
                    <button class="btn" onclick="showResults()">Show Results</button>
                    <button class="btn btn-secondary" onclick="resetVoting()">Reset Session</button>
                </div>

                <div class="options-section">
                    <h3>ðŸ“Š Voting Options</h3>
                    <div class="options-grid" id="optionsGrid"></div>
                </div>

                <div class="results-section" id="resultsSection" style="display: none;">
                    <h3>ðŸ“ˆ Voting Results</h3>
                    <div id="resultsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e67e22', '#34495e'];
        let voters = [];
        let options = [];
        let votingData = {};

        function startVoting() {
            const votersText = document.getElementById('votersInput').value.trim();
            const optionsText = document.getElementById('optionsInput').value.trim();

            if (!votersText || !optionsText) {
                alert('Please enter both voters and options');
                return;
            }

            voters = votersText.split('\n').map((line, idx) => {
                const parts = line.split(',').map(p => p.trim());
                return {
                    name: parts[0],
                    cards: parseInt(parts[1]) || 3,
                    color: colors[idx % colors.length],
                    remainingCards: parseInt(parts[1]) || 3
                };
            });

            options = optionsText.split('\n').map(line => line.trim()).filter(line => line);

            votingData = {};
            options.forEach(opt => {
                votingData[opt] = [];
            });

            renderVotingSession();
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('votingSection').classList.add('active');
        }

        function renderVotingSession() {
            const votersGrid = document.getElementById('votersGrid');
            const optionsGrid = document.getElementById('optionsGrid');

            votersGrid.innerHTML = '';
            voters.forEach((voter, idx) => {
                const voterCard = document.createElement('div');
                voterCard.className = 'voter-card';
                voterCard.innerHTML = `
                    <div class="voter-name">${voter.name}</div>
                    <div class="voter-stats">Cards: <span id="remaining-${idx}">${voter.remainingCards}</span> / ${voter.cards}</div>
                    <div class="dots-container" id="dots-${idx}"></div>
                `;
                votersGrid.appendChild(voterCard);
                renderDots(idx);
            });

            optionsGrid.innerHTML = '';
            options.forEach(option => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card';
                optionCard.dataset.option = option;
                optionCard.innerHTML = `
                    <div class="option-title">${option}</div>
                    <div class="option-votes" id="votes-${option.replace(/\s/g, '-')}"></div>
                `;
                optionsGrid.appendChild(optionCard);

                const voteArea = optionCard.querySelector('.option-votes');
                voteArea.addEventListener('dragover', handleDragOver);
                voteArea.addEventListener('drop', handleDrop);
                voteArea.addEventListener('dragleave', handleDragLeave);
            });
        }

        function renderDots(voterIdx) {
            const container = document.getElementById(`dots-${voterIdx}`);
            container.innerHTML = '';
            
            for (let i = 0; i < voters[voterIdx].remainingCards; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.draggable = true;
                dot.style.background = voters[voterIdx].color;
                dot.dataset.voter = voterIdx;
                dot.textContent = 'â˜…';
                
                dot.addEventListener('dragstart', handleDragStart);
                dot.addEventListener('dragend', handleDragEnd);
                
                container.appendChild(dot);
            }
        }

        function handleDragStart(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
            e.dataTransfer.setData('voter', e.target.dataset.voter);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            e.target.closest('.option-card').classList.add('drag-over');
            return false;
        }

        function handleDragLeave(e) {
            e.target.closest('.option-card').classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            e.preventDefault();

            const voterIdx = parseInt(e.dataTransfer.getData('voter'));
            const optionCard = e.target.closest('.option-card');
            optionCard.classList.remove('drag-over');
            
            const option = optionCard.dataset.option;

            if (voters[voterIdx].remainingCards > 0) {
                voters[voterIdx].remainingCards--;
                votingData[option].push(voters[voterIdx].name);

                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.background = voters[voterIdx].color;
                dot.textContent = 'â˜…';
                e.target.appendChild(dot);

                document.getElementById(`remaining-${voterIdx}`).textContent = voters[voterIdx].remainingCards;
                renderDots(voterIdx);
            }

            return false;
        }

        function showResults() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsList = document.getElementById('resultsList');
            
            const results = options.map(option => ({
                option: option,
                votes: votingData[option].length,
                voters: votingData[option]
            })).sort((a, b) => b.votes - a.votes);

            resultsList.innerHTML = '';
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div>
                        <div class="result-title">${result.option}</div>
                        <div style="font-size: 0.9em; color: #6c757d; margin-top: 5px;">
                            ${result.voters.length > 0 ? 'Voted by: ' + result.voters.join(', ') : 'No votes'}
                        </div>
                    </div>
                    <div class="result-votes">${result.votes} vote${result.votes !== 1 ? 's' : ''}</div>
                `;
                resultsList.appendChild(resultItem);
            });

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function resetVoting() {
            if (confirm('Are you sure you want to reset the voting session?')) {
                document.getElementById('setupSection').style.display = 'block';
                document.getElementById('votingSection').classList.remove('active');
                document.getElementById('resultsSection').style.display = 'none';
            }
        }
    </script>
</body>
</html>
